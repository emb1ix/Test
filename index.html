<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 70px;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .login-container input {
            width: 85%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Brugernavn" required>
        <input type="password" id="password" placeholder="Adgangskode" required>
        <button onclick="login()">Login</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardkodede login-oplysninger
            if (username === 'admin' && password === '4565') {
                window.location.href = 'protected.html';
                (username === 'Alf' && password === 'Kurwa') {
                window.location.href = 'protected.html';
            } else {
                document.getElementById('error').innerText = 'Ugyldigt brugernavn eller adgangskode!';
            }
        }
    </script>

</body>
</html>
